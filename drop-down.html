<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drop-down</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #btn {
        font-size: 40px;
      }

      .dropdown {
        margin: 20px;
        font-size: 40px;
      }

      #ul {
        list-style: none;
        width: 100px;
        background-color: rgb(219, 219, 219);
        display: none;
      }
      #ul.show{
        display: block;
      }

      li {
        color: black;
        padding: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button id="btn">menu</button>
      <ul id="ul">
        <div>color</div>
        <div>text</div>
        <div>all</div>
      </ul>
    </div>

    <script>
      const btn=document.getElementById("btn")
      const ul=document.getElementById("ul")

      btn.addEventListener("click", function(){
        ul.classList.toggle("show")
      })
    </script>
  </body>
</html>
